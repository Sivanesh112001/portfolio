            <label  class="label" for="message">Message: </label><br>
            <textarea id="message" name="message" rows="5" cols="30" placeholder="enter the message"></textarea><br><br>
            <center><button input="submit" id="button" class="bn29">Submit</button></center>
        </form>
        <span id="msg"></span>
    </div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzhtmGnRaKdLolbZR9ZkBh_AfBoOe5NSBIOD6-UF0yYdWpggXuJUtGNWDbQOQ7zLbTa/exec'
    const form = document.forms['contact']
    const msg = document.getElementById("msg")
    form.addEventListener('submit', e => {
      e.preventDefault()
      //name
      let name = $("#name").val().trim();
        if(name == "") {
            $("#name-error").text("Name is required");
            $("#name-error").css("color","red");
            return false;
        } else {
            $("#name-error").empty();
        }
        //email
        let email = $("#email").val().trim();
        if(email == "") {
            $("#email-error").text("Email is required");
            $("#email-error").css("color","red");
            return false;
        } else {
                $("#email-error").empty();
            }
        // validate phone number
        let phone = $("#phone").val().trim();
        if(phone == "") {
            $("#phone-error").text("Phone Number is Required!");
            $("#phone-error").css("color", "red");
            return false;
        } else {
                $("#phone-error").empty();
            }
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response =>{
            msg.innerHTML="Message Sent Successfully"
            setTimeout(function(){
                    msg.innerHTML=""

            },5000)
            form.reset()
        })
        .catch(error => console.error('Error!', error.message))
    })
  </script>
